[pytest]
# Pytest configuration for RL Trading System test suite

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=.
    --cov-report=html:coverage_reports/html
    --cov-report=xml:coverage_reports/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80
    --junitxml=test_reports/junit.xml
    --html=test_reports/report.html
    --self-contained-html

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests between services
    performance: Performance validation tests against SOW targets
    stress: Stress testing and failure scenarios
    benchmark: Benchmark comparison tests
    slow: Tests that take a long time to run
    critical: Critical path tests that must pass
    regression: Regression tests for bug fixes
    smoke: Quick smoke tests for basic functionality

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = coverage_reports/html

[coverage:xml]
output = coverage_reports/coverage.xml